
<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body { font-family: sans-serif; }
  svg { font: 10px sans-serif; }
  .label { fill: #000; font-size: 10px; text-anchor: middle; }
</style>
<body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
const data = {"name": "root", "children": [{"name": "VAE", "children": [{"name": "VAE-Stega: linguistic steganography based on variational auto-encoder", "value": 1}]}, {"name": "MLM", "children": [{"name": "General framework for reversible data hiding in texts based on masked language modeling", "value": 1}, {"name": "Joint linguistic steganography with BERT masked language model and graph attention network", "value": 1}, {"name": "ALiSa: Acrostic linguistic steganography based on BERT and Gibbs sampling", "value": 1}]}, {"name": "Agent", "children": [{"name": "Co-stega: Collaborative linguistic steganography for the low capacity challenge in social media", "value": 1}]}, {"name": "sampling", "children": [{"name": "Discop: Provably secure steganography in practice based on\" distribution copies\"", "value": 1}, {"name": "Meteor: Cryptographically secure steganography for realistic distributions", "value": 1}, {"name": "Zero-shot generative linguistic steganography", "value": 1}, {"name": "Provably secure disambiguating neural linguistic steganography", "value": 1}, {"name": "DeepTextMark: a deep learning-driven text watermarking approach for identifying large language model generated text", "value": 1}, {"name": "Linguistic steganography: From symbolic space to semantic space", "value": 1}]}, {"name": "BlackBox", "children": [{"name": "Generative text steganography with large language model", "value": 1}]}, {"name": "N/A", "children": [{"name": "A principled approach to natural language watermarking", "value": 1}, {"name": "RNN-Stega: Linguistic Steganography Based on Recurrent Neural Networks", "value": 1}, {"name": "Linguistic Steganography Based on Adaptive Probability Distribution", "value": 1}, {"name": "A novel method for linguistic steganography by English translation using attention mechanism and probability distribution theory", "value": 1}, {"name": "PNG-Stega: Progressive Non-Autoregressive Generative Linguistic Steganography", "value": 1}, {"name": "Semantic-Preserving Linguistic Steganography by Pivot Translation and Semantic-Aware Bins Coding", "value": 1}, {"name": "Topic Controlled Steganography via Graph-to-Text Generation", "value": 1}, {"name": "A Semantic Controllable Long Text Steganography Framework Based on LLM Prompt Engineering and Knowledge Graph", "value": 1}, {"name": "Reversible Linguistic Steganography With Bayesian Masked Language Modeling", "value": 1}, {"name": "Arabic Text Steganography Based on Deep Learning Methods", "value": 1}, {"name": "Beyond Binary Classification: Customizable Text Watermark on Large Language Models", "value": 1}, {"name": "Controllable Semantic Linguistic Steganography via Summarization Generation", "value": 1}, {"name": "COSYWA: Enhancing Semantic Integrity in\u00a0Watermarking Natural Language Generation", "value": 1}, {"name": "CPG-LS: Causal Perception Guided Linguistic Steganography", "value": 1}, {"name": "Enhancing Semantic Consistency in\u00a0Linguistic Steganography via\u00a0Denosing Auto-Encoder and\u00a0Semantic-Constrained Huffman Coding", "value": 1}, {"name": "FREmax: A Simple Method Towards Truly Secure Generative Linguistic Steganography", "value": 1}, {"name": "Imperceptible Text Steganography based on Group Chat", "value": 1}, {"name": "LZW-CIE: a high-capacity linguistic steganography based on LZW char index encoding", "value": 1}, {"name": "Neural Linguistic Steganography with Controllable Security", "value": 1}, {"name": "NLWM: A\u00a0Robust, Efficient and\u00a0High-Quality Watermark for\u00a0Large Language Models", "value": 1}, {"name": "Robust and semantic-faithful post-hoc watermarking of text generated by black-box language models", "value": 1}, {"name": "Steganographic Text Generation Based on\u00a0Large Language Models in\u00a0Dialogue Scenarios", "value": 1}, {"name": "Robust Secret Data Hiding for Transformer-based Neural Machine Translation", "value": 1}]}, {"name": "NMT", "children": [{"name": "Context-aware linguistic steganography model based on neural machine translation", "value": 1}]}, {"name": "RAG", "children": [{"name": "Hi-stega: A hierarchical linguistic steganography framework combining retrieval and generation", "value": 1}]}, {"name": "Bins", "children": [{"name": "Natural language steganography by chatgpt", "value": 1}]}, {"name": "Paraphrase", "children": [{"name": "Natural language watermarking via paraphraser-based lexical substitution", "value": 1}, {"name": "Rewriting-Stego: generating natural and controllable steganographic text with pre-trained language model", "value": 1}]}, {"name": "LSB", "children": [{"name": "Prompting Steganography: A New Paradigm", "value": 1}]}, {"name": "Neural, Linguistic, Knowledge Graph-based", "children": [{"name": "Topic-aware Neural Linguistic Steganography Based on Knowledge Graphs", "value": 1}]}]};

const width = 932;
const radius = width / 6;

const partition = data => {
  const root = d3.hierarchy(data)
      .sum(d => d.value)
      .sort((a, b) => b.value - a.value);
  return d3.partition()
      .size([2 * Math.PI, root.height + 1])
    (root);
}

const root = partition(data);
root.each(d => d.current = d);

const svg = d3.select("body").append("svg")
    .attr("viewBox", [0, 0, width, width])
    .style("font", "10px sans-serif");

const g = svg.append("g")
    .attr("transform", `translate(${width / 2},${width / 2})`);

const arc = d3.arc()
    .startAngle(d => d.x0)
    .endAngle(d => d.x1)
    .innerRadius(d => d.y0 * radius)
    .outerRadius(d => d.y1 * radius - 1);

const color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, data.children.length + 1));

g.selectAll("path")
  .data(root.descendants().slice(1))
  .join("path")
    .attr("fill", d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
    .attr("d", d => arc(d.current))
    .append("title")
      .text(d => `${d.ancestors().map(d => d.data.name).reverse().join("/")}`);

g.selectAll("text")
  .data(root.descendants().slice(1))
  .join("text")
    .attr("transform", function(d) {
      const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
      const y = (d.y0 + d.y1) / 2 * radius;
      return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
    })
    .attr("dy", "0.35em")
    .attr("class", "label")
    .text(d => d.data.name);
</script>
</body>
</html>
